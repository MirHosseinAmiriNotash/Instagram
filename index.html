<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intagram</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9d25314670.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
       <div class="phone">
        <div class="head-nav">
            <div class="right">
                <span class="id">Hossein_MatriX</span>
                <a href=""><i class="fa-solid fa-caret-down"></i></a>
            </div>
            <div class="left">
               <a href=""><i class="fa-solid fa-bars"></i></a>
            </div>
        </div>
        <div class="profile">
            <div class="info">
                <div class="img-container">
                    <img src="./Images/HosseinMatrix logo.png" alt="">
                    <a href=""><i class="fa-solid fa-circle-plus"></i></a>
                </div>
                <div class="item">
                   <a href=""><span class="num">265</span></a> 
                    <a href=""><span class="disc">Posts</span></a>
                </div>
                <div class="item">
                    <a href=""><span class="num">1.3m</span></a>
                    <a href=""><span class="disc">Followers</span></a>
                </div>
                <div class="item">
                    <a href=""><span class="num">236</span></a>
                    <a href=""><span class="disc">Following</span></a> 
                </div>
            </div>
            <div class="caption">
                <span class="id">Hossein_MatriX</span>
                <span class="tag">@MatriX</span>
            </div>
            <a class="edit-profile" href="">Edit Profile</a>
        </div>
        <div class="story">
            <div class="new-story">
                <a href=""><div class="add">+</div></a>
                <span>New</span>
                </div>
                <div class="story-highlight">
                    <div class="image-container">
                        <img src="./Images/HosseinMatrix logo.png" alt="">
                </div>
                <span>Logo</span>
            </div>
        </div>
            <div class="footer">
               <a href=""><i class="fa-solid fa-house-chimney"></i></a>
               <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
               <a href=""><i class="fa-regular fa-square-plus"></i></a>
               <a href=""><i class="fa-regular fa-heart"></i></a>
               <div class="img-container">
              <a href=""><img src="./Images/HosseinMatrix logo.png" alt=""></a> 
               </div>
               

            </div>
       </div>
    

</div>
</body>
</html>
